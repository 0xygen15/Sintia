apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sintia-ingress
  annotations:
#    ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/16
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
#  tls:
#  - hosts:
#    - sintia.info
#    secretName: sintia-secret-tls
  rules:
  - host: sintia.info
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app
            port:
              number: 80
      - path: /postgres
        pathType: Prefix
        backend:
          service:
            name: postgres
            port:
              number: 5432
      - path: /pgadmin
        pathType: Prefix
        backend:
          service:
            name: pgadmin
            port:
              number: 5050
      - path: /ps
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090

  - host: postgres
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: postgres
              port:
                number: 5432
