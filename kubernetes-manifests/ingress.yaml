apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sintia-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: sintia.info
      http:
        paths:
          - path: /app
            pathType: Prefix
            backend:
              service:
                name: app
                port:
                  number: 80
          - path: /postgres
            pathType: Prefix
            backend:
              service:
                name: postgres
                port:
                  number: 5432
          - path: /pgadmin
            pathType: Prefix
            backend:
              service:
                name: pgadmin
                port:
                  number: 5050
          - path: /ps
            pathType: Prefix
            backend:
              service:
                name: prometheus-service
                port:
                  number: 9090

